<html lang="en">
    <head>
        <base href="https://raw.githubusercontent.com/aero-the-synaptic-electrician/vanisio-client/main/" target="_blank" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="description" content="A game where you divide into pieces and eat other players." />
        <title>Vanis.io</title>
        <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <script
            type="text/javascript"
            async=""
            src="https://www.gstatic.com/recaptcha/releases/2Mfykwl2mlvyQZQ3PEgoH710/recaptcha__en.js"
            crossorigin="anonymous"
            integrity="sha384-Cx10SI4nRyIf/4CfTL8bj2s8I5ccz18HDscUBxSzsbe1SPnhchceoHtCw2m0nc/h"
        ></script>
        <script src="https://www.google.com/recaptcha/api.js?render=explicit" async="" defer=""></script>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
            <ab-overlay></ab-overlay>
            <context-menu></context-menu>
            <hud v-show="showHud"></hud>
            <replay-controls></replay-controls>
            <div id="overlay" v-show="showMenu || showDeathScreen">
                <canvas id="starfield"></canvas>
                <privacy-tos></privacy-tos>
                <death-stats v-show="showDeathScreen" :stats="deathStats"></death-stats>
                <main-container v-show="showMenu"></main-container>
                <social-links></social-links>
                <p class="preload font1">text</p>
                <p class="preload font2">text</p>
                <image-captcha></image-captcha>
            </div>
        </div>
        <canvas id="canvas" tabindex="0"></canvas>
    </body>
</html>
